<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Travel Company</title>
  <link rel="stylesheet" href="main.css">
</head>
<style>
form {
  max-width: 500px;
  margin: 0 auto;
  padding: 30px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

h2 {
  font-size: 24px;
  margin-top: 0;
}

label {
  margin-bottom: 15px;
}

input[type="date"],
select,
input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

/* добавляем отступ между элементами формы */
input[type="date"],
select,
input[type="text"],
textarea {
  margin-bottom: 20px;
}

/* убираем отступ у первого элемента формы */
input[type="date"]:first-of-type,
select:first-of-type,
input[type="text"]:first-of-type,
textarea:first-of-type {
  margin-top: 0;
}

input[type="checkbox"]
{
    margin-bottom: 20px;
}

fieldset {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

legend {
  font-weight: bold;
}

button[type="submit"] {
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin: 0 auto;
  margin-top: 25px;
  display: block;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}
</style>
<body>
  <!-- Скрол наверх, при нажатии "Наверх" -->
  <a id="top"></a>
  <header>
    <div class="logo">
      <img src="src/travel.png" alt="Travel Company Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Акции</a></li>
        <li><a href="#">Поиск</a></li>
        <li><a href="main.html">Главная</a></li>
      </ul>
    </nav>
  </header>

  <form>
  <h2>Бронирование услуг компании</h2>
  
  <label for="dates">Выберите даты отдыха:</label>
  <input type="date" id="dates" name="dates" required>
  
  <label for="participants">Количество участников и их уровень подготовки:</label>
  <textarea id="participants" name="participants" required></textarea>
  
  <label for="region">Выберите желаемый регион для отдыха:</label>
  <select id="region" name="region" required>
    <option value="">--Выберите регион--</option>
    <option value="Крым">Крым</option>
    <option value="Сочи">Сочи</option>
    <option value="Кавказ">Кавказ</option>
    <option value="Алтай">Алтай</option>
  </select>
  
  <label for="zones">Зарезервируйте конкретные зоны, которые будут включены в обязательное посещение:</label>
  <input type="text" id="zones" name="zones" required>
  
  <fieldset>
    <legend>Дополнительные услуги:</legend>
    <input type="checkbox" id="service1" name="service1" value="Услуга 1">
    <label for="service1">Экскурсия по городу</label>
    <br>
    <input type="checkbox" id="service2" name="service2" value="Услуга 2">
    <label for="service2">Транспортное сопровождение</label>
    <br>
    <input type="checkbox" id="service3" name="service3" value="Услуга 3">
    <label for="service3">Гид по достопримечательностям</label>
  </fieldset>
  
  <button type="submit">Расчитать заказ</button>
</form>

  <footer style="position:absolute; bottom: 0;">
    <p>Телефон: +7(812)312-56-64</p>
    <!-- Якорь, что отправляет при нажатии наверх -->
    <p><a href="main.html">На Главную</a></p>
  </footer>
</body>
</html>
